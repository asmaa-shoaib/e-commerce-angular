<div class="row">
  <div class="col-3" *ngFor="let product of products">
    <app-product appChangeBackground [Image]="product.Image" [Name]="product.Name" [Description]="product.Description" [Price]='product.Price'></app-product>

  </div>
</div>

<app-add-product (ExportProduct)="AddProduct($event)"></app-add-product>
